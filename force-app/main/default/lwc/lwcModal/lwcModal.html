<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="0" class="slds-modal slds-fade-in-open" onkeydown={handleKeyDown}>
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <template if:true={header}>
                        <h2 class="slds-modal__title slds-hyphenate">{header}</h2>
                    </template>
                </header>

                <template if:false={header}>
                    <header class="slds-modal__header slds-modal__header_empty"></header>
                </template>

                <div class="slds-modal__content slds-p-around_medium">
                    <slot></slot>
                    {bodyText}
                </div>
                <footer class="slds-modal__footer slds-is-relative">
                    <lightning-button label={cancelButtonLabel} value={cancelValue}
                        class="slds-p-horizontal_xxx-small">
                    </lightning-button>
                    <template if:true={confirmButtonLabel}>
                        <lightning-button label={confirmButtonLabel} variant={confirmButtonVariant} value={confirmValue}
                            class="slds-p-horizontal_xxx-small"></lightning-button>
                    </template>
                    <slot name="customButtons">
                        <!-- User to pass in list of button elements via slot  -->
                        <!-- <lightning-button label={confirmButtonLabel} variant="brand" onclick={handleSave}
                        class="slds-p-horizontal_x-small"></lightning-button> -->
                    </slot>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
